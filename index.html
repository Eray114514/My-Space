<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:terminal.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Space</title>
  <!-- 关键修复：添加 plugins=typography 以支持 Markdown 排版 -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            serif: ['New York', 'Merriweather', 'serif'],
          },
          colors: {
            background: "var(--background)",
            foreground: "var(--foreground)",
          },
          // Removed CPU-intensive animations
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(160, 160, 160, 0.3);
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(160, 160, 160, 0.5);
    }

    /* --- Liquid Glass Design System --- */

    /* Standard Glass (Cards) */
    .liquid-glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px) saturate(120%);
      -webkit-backdrop-filter: blur(20px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }

    .dark .liquid-glass {
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(20px) saturate(120%);
      -webkit-backdrop-filter: blur(20px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    /* High Glass (Modals, Nav, Inputs) - Thicker, more blur */
    .liquid-glass-high {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(30px) saturate(150%);
      -webkit-backdrop-filter: blur(30px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .dark .liquid-glass-high {
      background: rgba(40, 40, 40, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    body {
      background-color: #f8f9fa;
      overscroll-behavior-y: none;
    }

    .dark body {
      background-color: #050505;
    }

    /* Markdown Alerts */
    .markdown-alert {
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      border-left: 0.25rem solid;
      border-radius: 0.25rem;
      font-size: 0.9em;
    }

    .markdown-alert-title {
      display: flex;
      align-items: center;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .markdown-alert-title svg {
      fill: currentColor;
      margin-right: 0.5rem;
    }

    .markdown-alert-note {
      border-color: #0969da;
      background-color: rgba(240, 247, 255, 0.5);
      color: #1f2328;
    }

    .dark .markdown-alert-note {
      background-color: rgba(13, 17, 23, 0.5);
      color: #e6edf3;
      border-color: #1f6feb;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@neondatabase/serverless": "https://esm.sh/@neondatabase/serverless@^1.0.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "remark-github-blockquote-alert": "https://esm.sh/remark-github-blockquote-alert@^2.0.1",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "openai": "https://esm.sh/openai@^6.15.0"
  }
}
</script>
</head>

<body
  class="transition-colors duration-500 antialiased selection:bg-indigo-500/30 selection:text-indigo-900 dark:selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
